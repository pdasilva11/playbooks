---
  #hosts: nx
  #gather_facts: no
  #connection: local
  
 
  name: Configure web server
  remote_user: admin
  hosts: '*'
  become: true
  gather_facts: true
  
  
  
  
 
  vars_prompt:
  - name: "admin"
    prompt: "admin"
    private: no
  - name: "mgmt_password"
    prompt: "Sporting1"

  tasks:

  - name: SYS | Define provider
    set_fact:
      provider:
        host: "{{ inventory_hostname }}" 
        username: "{{ admin }}"
        password: "{{ mgmt_password }}"

  - name: IOS | Show clock
    ios_command:
      provider: "{{ provider }}"
      commands:
        - show clock
    register: clock

  - debug: msg="{{ clock.stdout }}"
